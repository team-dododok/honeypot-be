spring:
  config:
    import: classpath:application-secret.yml

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test_honeypot
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
  cloud:
    aws:
      s3:
        bucket: ${local.s3.bucket}
      region:
        static: ${local.s3.region.static}
        auto: false
      stack:
        auto: false
      credentials:
        access-key: ${local.s3.credentials.access-key}
        secret-key: ${local.s3.credentials.secret-key}
  data:
    redis:
      host: 127.0.0.1
      port: 6379